<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="main">

        <div class="main1">
            <div class="cal0"><h1>Calculator</h1></div>
            <div class="cal">
                <div class="first">
                    <input type="text" id="inputBox" placeholder="0" readonly>
                </div>
                <div class="second">
                    <div class="firstOne">
                        <button class="operator AC">AC</button>
                        <button class="operator Del">Del</button>
                        <button class="operator">%</button>
                        <button class="operator">/</button>
                    </div>
                    <div class="secondOne">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">*</button>
                    </div>
                    <div class="thirdOne">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">-</button>
                    </div>
                    <div class="fourthOne">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">+</button>
                    </div>
                    <div class="fifthOne">
                        <button>00</button>
                        <button>0</button>
                        <button>.</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="cal.js"></script>
    
</body>
</html>
